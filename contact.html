<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
</head>

<body>
 <section class="contact">
    <h1 class="heading">Let's Chat</h1>
    <img src="images/animated_macadamia.png" alt="animated macadamia" class ="contact_img">
    <form class="contact_form">
    <input type="text" placeholder="First Name" class=" contact_form contact_first">
    <input type="text" placeholder="Last Name" class=" contact_form contact_second">
    <textarea cols="30" rows="10" placeholder="Message" class=" contact_form contact_third" ></textarea>
    <button class=" contact_form contact_button">Submit</button>
    </form>
   <i class="fab fa-instagram fa-2x"></i>
    <i class="fab fa-facebook-f fa-2x"></i>
 </section>
 
 <script src="https://kit.fontawesome.com/ebc5d212a4.js" crossorigin="anonymous"></script>
 <script src="design.js"></script>
</body>

</html>
